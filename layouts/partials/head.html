<head>
  <meta charset="utf-8" />
  {{ partial "_seo.html" . }} {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <!--[if lt IE 9
    ]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script
  ><![endif]-->
  <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->

  {{ "<!-- Main Stylesheet -->" | safeHTML }} 
  {{ $main := resources.Get "scss/main.sass" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $main.Permalink | relURL }}?v={{ now.Format "01-02-2006-14-52-26"}}" media="screen"> 
  {{ " <!-- plugins --> " | safeHTML }} 
  {{ range .Site.Params.plugins.css }} 
  <link rel="stylesheet" href="{{ .link | relURL }}?v={{ now.Format "01-02-2006-14-52-26"}}"> 
  {{ end }}
  {{ "<!-- Custom Stylesheet -->" | safeHTML }} 
  {{ $custom := resources.Get "scss/custom.sass" | toCSS |  minify }} 
  <link rel="stylesheet" href="{{ $custom.Permalink | relURL }}?v={{ now.Format "01-02-2006-14-52-26"}}" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
